version: "3.9"
services:
  # データベース（PostgreSQL）
  db:
    image: postgres:16-alpine
    container_name: gachahub-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=gachahub
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - capsuletoy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Selenium（ブラウザ自動操作用）
  selenium:
    image: selenium/standalone-chromium:latest
    container_name: gachahub-selenium
    ports:
      - "4444:4444"
    shm_size: '2gb'
    networks:
      - capsuletoy-network
    restart: unless-stopped

  # バックエンド（Spring Boot）
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - DATABASE_URL=jdbc:postgresql://db:5432/gachahub
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
      - JWT_SECRET=your-secret-key-change-this-in-production
      - SELENIUM_REMOTE_URL=http://selenium:4444/wd/hub
      - NOTIFICATION_ENABLED=true
    networks:
      - capsuletoy-network
    depends_on:
      db:
        condition: service_healthy
      selenium:
        condition: service_started
    restart: unless-stopped

  # フロントエンド（React）
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - capsuletoy-network
    restart: unless-stopped

networks:
  capsuletoy-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
